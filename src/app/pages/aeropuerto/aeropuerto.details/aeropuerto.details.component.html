<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="text-center mb-4">Detalles del Aeropuerto</h1>

            <div *ngIf="aeropuerto" class="card shadow-lg rounded-lg p-4">
                <div class="detail-item">
                    <strong>ID:</strong> {{ aeropuerto.id_aeropuerto }}
                </div>
                <div class="detail-item">
                    <strong>Nombre:</strong> {{ aeropuerto.nombre }}
                </div>
                <div class="detail-item">
                    <strong>Capacidad de Aviones:</strong> {{ aeropuerto.capacidad_aviones }}
                </div>
                <div class="detail-item">
                    <strong>NÃºmero de Terminales:</strong> {{ aeropuerto.numero_terminales }}
                </div>
                <div class="detail-item">
                    <strong>ID Localidad:</strong> {{ aeropuerto.id_localidad }}
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-secondary btn-lg" (click)="volverALista()">Back</button>
            </div>
        </div>
    </div>
</div>
